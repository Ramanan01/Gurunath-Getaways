<!DOCTYPE html>
<html>
    <head>
       <title>Sign Up Form</title>
       <link rel="stylesheet" href="signupcss.css">
    </head>

     <body>

          <div class="sign-up-form">
              <img src="icon.jpg">
              <h1>Sign Up Now</h1>
              <form>
                 <input type="email" class="input-box" placeholder="Your Email" required>
                 <input type="password" class="input-box" placeholder="Your Password" required>
                 <input type="password" class="input-box" placeholder="Confirm Password" required>
                 <p><span><input type="checkbox" required></span>I agree to the terms of services</p>

                 <a href="homepage.html"><button type="button" class="signup-btn">Sign Up</button></a>
                 <hr>

                 <p>Do you have an account ? <a href="login.html">Login</a></p>

              </form>
          </div>





     </body>





</html>
